<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="gme.css">
</head>

<body>

    <h1 class="heading">Guess The Number</h1>
    <h3 class="heading">How to play?</h3>
    <p>
        We will selected a random number between 1 and 10. <br>
        You will get 3 turns to guess it. right? <br>
    </p>

    <button type="button" id="start" class="start-btn" onclick="start()">Start</button>
    <button type="button" id="reset" class="reset-btn" onclick="window.location.reload()">Reload</button>

    <div id="main-div" class="main-div">
        Enter your guess number here -> <input type="number" id="guess-box" class="guess-box">


        <button type="button" id="check" class="check-btn" onclick="checkGuess()">Check</button>

        <div id="all-guesses">Your Guess: </div>
        <div id="high-or-low" class=""></div>
    </div>

    <script src="G/G.js"></script>

</body>

</html>
