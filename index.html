<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Number</title>
</head>

<body>

    <body>

        <h1 class="heading">Guess The Number</h1>
        <h3 class="heading">How to play?</h3>
        <p>
            We will selected a random number between 1 and 10. <br>
            You will get 3 turns to guess it. right? <br>
        </p>

        <button type="button" id="start" class="start-btn" onclick="start()">Start</button>
        <button type="button" id="reset" class="reset-btn" onclick="window.location.reload()">Reload</button>

        <div id="main-div" class="main-div">
            Enter your guess number here -> <input type="number" id="guess-box" class="guess-box">


            <button type="button" id="check" class="check-btn" onclick="checkGuess()">Check</button>

            <div id="all-guesses">Your Guess: </div>
            <div id="high-or-low" class=""></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="js/ui.js"></script>
        <script src="game/script.js"></script>

    </body>

</html>
